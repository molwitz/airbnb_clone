<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="AirBnB Clone">
        <meta name="author" content="Moritz Humboldt">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirSea&Me</title>
        <link href="styles/main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="manifest" href="/assets/site.webmanifest">

        <script src="https://kit.fontawesome.com/dab054fcf1.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" defer></script>
    </head>

    <body>
        <div id="login">
            <div class="exit_btn">
                <a onclick="toggleLogin()" href="#"><i class="fa-solid fa-xmark"></i></a>
            </div>
            
            <div class="columns">
                <div class="col">
                    <label>Vorname</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div class="col">
                    <label>Nachname</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
            </div>

            <div class="columns">
                <div class="col">
                    <label>Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="col">
                    <label>Passwort</label>
                    <input type="password" name="password" id="password">
                </div>        
            </div>

            <div class="centered">
                <a href="#" class="btn" onclick="createUser()">Registrieren</a>
            </div>

        </div>
        <header>
            <div>
                <nav>
                    <ul class="nav-list">
                        <li class="list-item"><a href="index.html"><i class="fa-solid fa-plane"></i></a></li>
                        <li class="list-item"><a href="index.html"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
                        <li class="list-item"><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Suche</a></li>
                        <li class="list-item"><a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
                        <li class="list-item" onclick="toggleLogin()"><a href="#"><i class="fa-solid fa-user"></i>Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h1>Search</h1>
            <div class="columns">

                <div class="col">
                    <label>Land:</label>
                    <select name="country">
                        <option>Deutschland</option>
                        <option>Schweiz</option>
                        <option>Belgien</option>
                    </select>
                </div>

                <div class="col">
                    <label>Stadt:</label>
                    <select name="city">
                        <option>Paris</option>
                        <option>Berlin</option>
                        <option>Furtwangen</option>
                    </select>
                </div>

                <div class="col">
                    <label>Personen:</label>
                    <select name="country">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>

            <div class="columns">
                <div class="col">
                    Suchergebnis
                </div>
            </div>

            <div class="centered">
                <a href="#" class="btn">Los</a>
            </div>
            
            
        </main>
        
        <footer>
            <ul class="footer-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>

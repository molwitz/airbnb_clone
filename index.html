<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="AirBnB Clone">
        <meta name="author" content="Moritz Humboldt">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirSea&Me</title>
        <link href="styles/main.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
        <link rel="manifest" href="/assets/site.webmanifest">

        <script src="https://kit.fontawesome.com/dab054fcf1.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js" defer></script>
        <script src="js/server.js" defer></script>
    </head>

    <body>
        <div id="login">
            <div class="login-content">
                <ul class="tab-list">
                    <li class="tab-link"> 
                        <a href="#tab-login"><span class="tab-header">Login</span></a>
                    </li>
                    <li class="tab-link"> 
                        <a href="#tab-register"><span class="tab-header">Registrieren</span></a>
                    </li>

                    <li class="tab-link exit_btn" id="closeLogin">
                        <span class="tab-header"><i class="fa-solid fa-xmark"></i></span>
                    </li>
                </ul>
                <div class="tabs">
                    <div class="tab" id="tab-login">
                        <div class="centered tab-col">
                            <label>Email</label>
                            <input type="email" name="email" id="login-user">
                        </div>
                        <div class="centered tab-col">
                            <label>Passwort</label>
                            <input type="password" name="password" id="login-pw">
                        </div>

                        <div class="tab-col centered">
                            <a href="#" class="btn btn-primary" id="btnLogin">Login</a>
                        </div>
                            
                    </div>
                    
                    <div class="tab" id="tab-register">
                        <div class="tab-row">
                            <div class="centered tab-col">
                                <label>Vorname</label>
                                <input type="text" name="firstName" id="firstName">
    
                                <label>Email</label>
                                <input type="email" name="email" id="email">
                            </div>

                            <div class="centered tab-col">
                                <label>Nachname</label>
                                <input type="text" name="lastName" id="lastName">
    
                                <label>Passwort</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="tab-row">
                            <div class="tab-col centered">
                                <a href="#" class="btn btn-primary" id="btnRegister">Registrieren</a>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>
        </div>
        <header>
            <div>
                <nav>
                    <ul class="nav-list">
                        <li class="list-item"><a href="index.html"><i class="fa-solid fa-plane"></i></a></li>
                        <li class="list-item"><a href="index.html"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
                        <li class="list-item"><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Suche</a></li>
                        <li class="list-item"><a href="settings.html"><i class="fa-solid fa-gear"></i>Settings</a></li>
                        <li class="list-item" id="toggleLogin"><a href="#"><i class="fa-solid fa-user"></i>Login</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <div class="columns">
                <div class="col">
                    <h1 class="centered">Discover</h1>
                </div>
            </div>

        </main>

        <footer>
            <ul class="footer-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
